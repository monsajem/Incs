<html>
<body>
    <div id="Main" class="card w3-round-large mn-obj">
        <div style="position:relative;display:inline-block;min-height:0px;min-width:0px;overflow:hidden;">
            <br />
            <img id="Image_Product" class="card-img-top w3-round-large" style="max-height:18vh;max-width:95%;">
            <br />
            <h5 id="Name" class="card-title"></h5>
        </div>
        <div class="card-body">
            <table>
                <tr>
                    <td style="direction:rtl;-webkit-flex-wrap:nowrap;display:flex;flex-wrap:nowrap;">
                        <div style="margin-right:10px;color:chocolate;">قیمت:</div>
                        <div id="OldPrice" style=" margin-right: 10px; text-decoration: line-through; text-decoration-color: red; text-decoration-style: wavy; text-align: right" class="card-text"></div>
                        <div id="Price" style="margin-right: 10px; text-align: right" class="card-text"></div>
                        <div style="margin-right: 10px; margin-left: 10px; color: chocolate;"> تومان </div>

                        <img id="Btn_DropFromShop" src="./Files/DropFromShop.png" style="width:30px;height:30px;margin-right:10px" />
                        <div id="btn_shop" class="w3-display-container" style="margin-right: 15px">
                            <img style="width:30px;height:30px;" src="./Files/shopicon.png" />
                            <div class="w3-display-topright">
                                <span id="lbl_ShopedCount" style="font-size:8px" class="w3-badge w3-red"></span>
                            </div>
                        </div>
                        <img id="btn_3D" src="./Files/_3D.png" style="width:30px;height:30px;margin-right:10px" />
                    </td>
                </tr>
            </table>
            <p id="ShortDescribe" class="card-text"></p>
            <br />
            <div id="ManagerArea">
                <input type="button" id="btn_edit" value="ویرایش" />
                <br />
                <input type="button" id="btn_edit_pic" value="ویرایش تصویر" />
                <br />
                <input type="button" id="btn_delete" value="حذف" />
            </div>
        </div>
    </div>

</html>

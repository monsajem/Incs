<html>
<body>
    <div id="Main" class="card w3-round-large" style="background-color:rgba(255,255,255,0.7);margin-left:2.5%;width:95%;">
        <img class="card-img-top card w3-round-large" style="width:25%;"id="Image">
        <img id="DropFromShop" src="./Files/DropFromShop.png" style="width:40px;height:40px" />
        <div class="card-body">
            <h5 id="Name" class="card-title"></h5>
            <table>
                <tr>
                    <td style="direction:rtl;-webkit-flex-wrap:nowrap;display: flex;flex-wrap:nowrap;">
                        <label style="margin-left:10px;margin-right:10px;color:chocolate;">قیمت:</label><div id="Price" style="text-align:right" class="card-text"></div>
                    </td>
                </tr>
                <tr>
                    <td style="direction:rtl;-webkit-flex-wrap:nowrap;display: flex;flex-wrap:nowrap;">
                        <b><label style="margin-left:10px;margin-right:10px;color:chocolate;">تعداد: </label></b>
                        <div id="Count" class="card-text"></div>
                        <input style="width:35px;max-width:100%;margin-left:10px;margin-right:10px" type="button" value="..." id="btn_ChangeCount" />
                    </td>
                </tr>
                <tr>
                    <td style="direction:rtl;-webkit-flex-wrap:nowrap;display: flex;flex-wrap:nowrap;">
                        <b><label style="margin-left:10px;margin-right:10px;color:chocolate;">مجموع قیمت:</label></b>
                        <div id="SumPrice" class="card-text"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>

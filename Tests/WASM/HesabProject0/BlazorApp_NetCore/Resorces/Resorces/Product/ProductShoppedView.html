<html>
<body>
    <div id="Main" class="card w3-round-large mn-obj">

            <h5 id="Name" class="card-title"></h5>
        </div>
        <div class="card-body">
            <table>
                <tr>
                    <td style="direction:rtl;-webkit-flex-wrap:nowrap;display: flex;flex-wrap:nowrap;">
                        <div style="margin-left:10px;margin-right:10px;color:chocolate;">قیمت:</div>
                        <div id="Price" style="text-align:right" class="card-text"></div>
                        <div style="margin-left:10px;margin-right:10px;color:chocolate;"> تومان </div>
                    </td>
                </tr>
                <tr>
                    <td style="direction:rtl;-webkit-flex-wrap:nowrap;display: flex;flex-wrap:nowrap;">

                        <div id="Value" style="text-align:right" class="card-text"></div>
                        <div id="ValueUnit" style="margin-left:10px;margin-right:10px;color:chocolate;"></div>
                    </td>
                </tr>
                <tr>
                    <td style="direction:rtl;-webkit-flex-wrap:nowrap;display: flex;flex-wrap:nowrap;">
                        <div style="margin-left:10px;margin-right:10px;color:chocolate;">مجموع قیمت:</div>
                        <div id="SumPrice" style="text-align:right" class="card-text"></div>
                        <div style="margin-left:10px;margin-right:10px;color:chocolate;"> تومان </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</html>

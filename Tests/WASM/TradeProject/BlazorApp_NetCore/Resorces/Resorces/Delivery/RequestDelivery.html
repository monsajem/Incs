<html>
<body>
    <div id="Main" class="card w3-round-large" style="background-color:rgba(255,255,255,0.7);margin-left:2.5%;width:95%;">
        <div id="Body"></div>
        <img src="./Files/StartDelivery.png" class="card-img-top w3-round-large" style="margin-top:3%;width:70%" id="Image">
        <div id="Holder" class="card-body">
            <div class="input-field">
                <input type="number" id="txt_PhoneNumber" onkeypress="return event.keyCode > 47 && event.keyCode < 58">
                <label for="PhoneNumber">شماره تلفن شما</label>
            </div>
            <div class="input-field">
                <textarea class="form-control" id="txt_message"></textarea>
                <label for="txt_message">پیام شما</label>
            </div>
            <input type="button" id="btn_Deliver" value="درخواست دریافت کالاها" />
        </div>
    </div>
</body>
</html>

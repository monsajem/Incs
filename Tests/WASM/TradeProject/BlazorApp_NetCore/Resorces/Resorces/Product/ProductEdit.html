<html>
<body>
    <table id="Main" style="background-color:rgba(255,255,255,0.7)">
        <tr>
            <td>
                <div class="input-field">
                    <input type="text" id="ProductName">
                    <label for="ProductName">نام محصول</label>
                    <span class="bmd-help">نام محصول نباید تکراری باشد</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="input-field">
                    <input type="number" class="form-control" id="Width">
                    <label for="Width">عرض</label>
                </div>
                <div class="input-field">
                    <input type="number" class="form-control" id="Height">
                    <label for="Height">ارتفاع</label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="input-field">
                    <input type="text" class="form-control" id="ShortDescribe">
                    <label for="ShortDescribe">توضیحات کوتاه</label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="input-field">
                    <textarea class="form-control" id="LongDescribe"></textarea>
                    <label for="LongDescribe">توضیحات کامل</label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="input-field">
                    <input type="text" class="form-control" id="Price">
                    <label for="Price">قیمت</label>
                </div>
            </td>
        </tr>
        <tr>
            <td><input type="button" id="Done" value="ثبت" /></td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="/favicon_32x32.ico">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="/favicon_16x16.ico">
    <meta name="ROBOTS" content="INDEX, FOLLOW">
    <meta charset="utf-8" lang="en" />
    <meta name="viewport" content="width=device-width , initial-scale=1" />
    <title>trader</title>
</head>
<body style="background-color:black">

    <script>
        (function () {
            var oldLog = console.log;
            var oldError = console.error;

            function Error_Handler(message) {
                if (message.toString().includes("Could not load file or assembly")) {
                    location.reload();
                }
            }

            console.log = function (message) {
                oldLog.apply(console, arguments);
            };

            console.error = function (message) {
                Error_Handler(message);
                oldError.apply(console, arguments);
            };

            window.onerror = function (msg, url, line) {
                Error_Handler(msg);
            };
        })();
    </script>
    <myApp></myApp>
    <div id="Loading" class="ClearOnBot" style="transition-duration:0.5s;position:fixed;top:0;left:0;z-index:1000;height:100vh;width:100vw;overflow:hidden;display:flex;align-items: center;justify-content: center;background-color:rgba(0,0,0,1);">
        <style>
            .loader {
                width: 20em;
                height: 20em;
                font-size: 10px;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

                .loader .face {
                    position: absolute;
                    border-radius: 50%;
                    border-style: solid;
                    animation: animate 3s linear infinite;
                }

                    .loader .face:nth-child(1) {
                        width: 100%;
                        height: 100%;
                        color: gold;
                        border-color: currentColor transparent transparent currentColor;
                        border-width: 0.2em 0.2em 0em 0em;
                        --deg: -45deg;
                        animation-direction: normal;
                    }

                    .loader .face:nth-child(2) {
                        width: 70%;
                        height: 70%;
                        color: lime;
                        border-color: currentColor currentColor transparent transparent;
                        border-width: 0.2em 0em 0em 0.2em;
                        --deg: -135deg;
                        animation-direction: reverse;
                    }

                    .loader .face .circle {
                        position: absolute;
                        width: 50%;
                        height: 0.1em;
                        top: 50%;
                        left: 50%;
                        background-color: transparent;
                        transform: rotate(var(--deg));
                        transform-origin: left;
                    }

                        .loader .face .circle::before {
                            position: absolute;
                            top: -0.5em;
                            right: -0.5em;
                            content: '';
                            width: 1em;
                            height: 1em;
                            background-color: currentColor;
                            border-radius: 50%;
                            box-shadow: 0 0 2em, 0 0 4em, 0 0 6em, 0 0 8em, 0 0 10em, 0 0 0 0.5em rgba(255, 255, 0, 0.1);
                        }

            @keyframes animate {
                to {
                    transform: rotate(1turn);
                }
            }
        </style>
        <div class="loader">
            <div class="face">
                <div class="circle"></div>
            </div>
            <div class="face">
                <div class="circle"></div>
            </div>
            <label id="LoaderMessage" style="color:white;font-size:20px">در حال تکمیل</label>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js" class="ClearOnBot"></script>
</body>
</html>

    <script>
        (function () {
            var oldLog = console.log;
            var oldError = console.error;

            function Error_Handler(message) {
                if (message.toString().includes("Could not load file or assembly")) {
                    location.reload();
                }
                if (message.toString().includes("Failed to start platform")) {
                    location.reload();
                }
                if (message.toString().includes("Failed to fetch")) {
                    if (message.toString().includes("Function.e.initAsync")) {
                        location.reload();
                    }
                }
            }

            console.log = function (message) {
                oldLog.apply(console, arguments);
            };

            console.error = function (message) {
                Error_Handler(message);
                oldError.apply(console, arguments);
            };

            window.onerror = function (msg, url, line) {
                Error_Handler(msg);
            };
        })();
    </script>

    <div id="Loading" class="ClearOnBot" style="transition-duration:0.5s;position:fixed;top:0;left:0;z-index:1000;height:100vh;width:100vw;overflow:hidden;display:flex;align-items: center;justify-content: center;background-color:rgba(0,0,0,1);">
        <style>
            .loader {
                width: 20em;
                height: 20em;
                font-size: 10px;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

                .loader .face {
                    position: absolute;
                    border-radius: 50%;
                    border-style: solid;
                    animation: animate 3s linear infinite;
                }

                    .loader .face:nth-child(1) {
                        width: 100%;
                        height: 100%;
                        color: gold;
                        border-color: currentColor transparent transparent currentColor;
                        border-width: 0.2em 0.2em 0em 0em;
                        --deg: -45deg;
                        animation-direction: normal;
                    }

                    .loader .face:nth-child(2) {
                        width: 70%;
                        height: 70%;
                        color: lime;
                        border-color: currentColor currentColor transparent transparent;
                        border-width: 0.2em 0em 0em 0.2em;
                        --deg: -135deg;
                        animation-direction: reverse;
                    }

                    .loader .face .circle {
                        position: absolute;
                        width: 50%;
                        height: 0.1em;
                        top: 50%;
                        left: 50%;
                        background-color: transparent;
                        transform: rotate(var(--deg));
                        transform-origin: left;
                    }

                        .loader .face .circle::before {
                            position: absolute;
                            top: -0.5em;
                            right: -0.5em;
                            content: '';
                            width: 1em;
                            height: 1em;
                            background-color: currentColor;
                            border-radius: 50%;
                            box-shadow: 0 0 2em, 0 0 4em, 0 0 6em, 0 0 8em, 0 0 10em, 0 0 0 0.5em rgba(255, 255, 0, 0.1);
                        }

            @keyframes animate {
                to {
                    transform: rotate(1turn);
                }
            }
        </style>
        <div class="loader">

            </div>

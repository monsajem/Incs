<!DOCTYPE html>
<html>
<body>

<div id="myModal" class="mdl w3-display-container" style="width:100%;height:100%">
    <style>
        /* The Modal (background) */
        .mdl {
            display: block; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 3; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .mdl-content {
            background-color: rgba(255,255,255,0.8);
            padding: 0;
            border: 1px solid #888;
            width: 80vw;
            max-height: 100vh;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
            from {
                width: 10vw;
                max-height: 10vh;
                opacity: 0
            }

            to {
                width: 80vw;
                max-height: 100vh;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                width: 10vw;
                max-height: 10vh;
                opacity: 0
            }

            to {
                width: 80vw;
                max-height: 100vh;
                opacity: 1
            }
        }

        /* The Close Button */
        .mdlclose {
            color: darkred;
            float: right;
            font-size: 5vh;
            font-weight: bold;
            z-index: 4;
        }

            .mdlclose:hover,
            .mdlclose:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }

        .mdl-header {
            padding: 2px 7px;
            background-color:rgba(21, 158, 189,0.8);
            color: white;
            min-height:6vh;
        }

        .mdl-body {
            padding: 10px 16px;
        }
    </style>

  <!-- Modal content -->
  <div class="mdl-content w3-display-middle w3-round-large">
    <div class="mdl-header w3-round-large">
      <span id="Btn_Close" class="mdlclose">&times;</span>
      <div id="head"> </div>
    </div>
    <div id="body" class="mdl-body w3-round-large">
    </div>
  </div>
</div>

<script>
var modal = document.getElementById('myModal');
var span = document.getElementById("Btn_Close");
window.onclick = function(event) {
    if (event.target == modal) {
        span.click(); 
    }
}
</script>

</body>
</html>
